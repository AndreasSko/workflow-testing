- doc: Test sample data for Microbial variant calling workflow
  job:
    mutant_R1:
      class: File
      location: https://zenodo.org/record/582600/files/mutant_R1.fastq
      filetype: fastqsanger
    mutant_R2:
      class: File
      location: https://zenodo.org/record/582600/files/mutant_R2.fastq
      filetype: fastqsanger
    wildtype.fna:
      class: File
      location: https://zenodo.org/record/582600/files/wildtype.fna
    wildtype.gbk:
      class: File
      location: https://zenodo.org/record/582600/files/wildtype.gbk
    wildtype.gff:
      class: File
      location: https://zenodo.org/record/582600/files/wildtype.gff
      filetype: gff3
  outputs:
    jbrowse_html:
      asserts:
        has_text:
          text: "JBrowseDefaultMainPage"
    snippy_fasta:
      asserts:
        has_line:
          line: '>Wildtype Staphylococcus aureus strain WT.'
    snippy_tabular:
      asserts:
        has_n_columns:
          n: 2
